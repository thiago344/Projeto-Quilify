<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>qualify</title>
	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/styleform.css">
	<link href="css/loader.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="limiter" class="limiter">
		<div class="container-loader">
			<div class="wrap-loader p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="loader-form validate-form">
					<span class="loader-form-title p-b-33">
						<div class="progress d-flex justify-content-center">
							<div class="spinner-border text-loader" style="width: 10rem; height: 10rem;" role="status">
								<span class="sr-only">Loading</span>
							</div>
						</div>
					</span>
				</form>
			</div>
		</div>
	</div>
	<div class="container" id="content">
		<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
			<div class="container">
				<a class="navbar-brand js-scroll-trigger" href="index.html">Qualify</a>
				<!-- Site mobile -->
				<button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars" style="margin-left: 4px;"></i></button>
				<!-- desktop -->
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item mx-0 mx-lg-1">
							<a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="cadastro.html">Cadastro</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-user text-white"></i>
								</span>
							</div>
							<input type="text" class="form-control" placeholder="Usuário">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-key text-white"></i>
								</span>
							</div>
							<input type="password" class="form-control" placeholder="Senha">
						</div>
						<div class="checkform">
							<div class="custom-control custom-radio">
								<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
								<label class="custom-control-label" for="customRadio1">Aluno</label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
								<label class="custom-control-label" for="customRadio2">Professor</label>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Não tem um cadastro?<a href="#"> Cadastre-se.</a>
					</div>
					<div class="d-flex justify-content-center">
						<a href="#">Esqueceu sua senha?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Contact form JS-->
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript">
		/*Página aparece apenas se todos os componentes serem devidamente carregados.*/
		window.onload = function () {
			document.querySelector("#limiter").style.display="none"; 
			$("#content").fadeIn();
		}
	</script>
</body>
</html>
